<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="images/redWhiteYinYang.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <link
      type="image/png"
      sizes="32x32"
      rel="icon"
      href="../images/icons8-galaxy-store-32.png"
    />
    <title>eCommerce Store</title>
  </head>
  <body
    data-aos-easing="ease"
    data-aos-duration="400"
    data-aos-delay="0"
    class="body__move"
  >
    <script>
      AOS.init();
    </script>

        
      
    <!-- searchBar -->
    <section id="search-area">
      <div class="search-row">
        <input
          type="text"
          class="search-input"
          placeholder="Search products..."
        />
        <button class="search-button">Search</button>
        <button
          class="search-button"
          style="margin-top: 2px"
          onclick="hideSearchBar()"
        >
          Close
        </button>
      </div>
      <div class="search-results"></div>
    </section>

    <div id="cart" class="cart-hidden">
      <div class="cart-row">
        <h2 style="text-align: center">Your Cart</h2>
        <i
          class="fa fa-close icon__item"
          id="cart-button"
          onclick="toggleCart()"
        ></i>
      </div>

      <ul id="cart-items"></ul>
      <h3 style="margin: auto; padding: 10px 0px" id="cart-total">Total: $0</h3>
      <button id="clear-cart" onclick="clearCart()">Clear Cart</button>
    </div>

    <div id="alert" class="alert">
      <span id="alert-message">Product is added to Cart!</span>
    </div>
   
    <h3 class="header">Full Product Description</h3>

    <section id="prodetails" class="section-p1">
      
    </section>

  
    <script src="../js/cart.js"></script>
  </body>
</html>
